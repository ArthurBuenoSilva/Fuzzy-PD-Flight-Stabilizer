{% macro input(id, name) %}
    <div class="max-w-xs mx-auto">
        <label for="{{ id }}" class="block mb-1 text-sm font-medium text-gray-900">{{ name }}</label>
        <div class="relative flex items-center">
            <button type="button" id="decrement-button" data-input-counter-decrement="quantity-input" class="bg-gray-700 bg-gray-600 border-gray-600 border rounded-s-lg p-3 h-9 focus:ring-gray-700 focus:ring-2 focus:outline-none">
                <svg class="w-3 h-3 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"></path>
                </svg>
            </button>
            <input type="text" id="{{ id }}" data-input-counter data-input-counter-min="1" aria-describedby="helper-text-explanation" class="border-x-0 h-9 text-center text-sm block w-full py-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="" value="" required />
            <button type="button" id="increment-button" data-input-counter-increment="quantity-input" class="bg-gray-700 hover:bg-gray-600 border-gray-600 border rounded-e-lg p-3 h-9 focus:ring-gray-700 focus:ring-2 focus:outline-none">
                <svg class="w-3 h-3 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"></path>
                </svg>
            </button>
        </div>
    </div>
{% endmacro %}
