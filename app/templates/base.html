<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fuzzy PD</title>
        <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/tailwind.js') }}"></script>
        <script src="{{ url_for('static', filename='js/tailwind.config.js') }}"></script>
        <script src="{{ url_for('static', filename='js/gridjs.umd.js') }}"></script>
        <script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/base/base.js') }}"></script>
        <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/flowbite.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/toastify.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/mermaid.min.css') }}" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.ico') }}">

        {% block scripts %}{% endblock %}
        {% block styles %}{% endblock %}
    </head>
    <body class="h-screen w-screen">
        <div class="flex flex-col h-full">
            <!-- Navbar -->
            <nav class="bg-gray-800 border-gray-700 shadow-xl">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4">
                    <!-- Logo -->
                    <a href="" class="flex items-center space-x-3">
                        <img src="{{ url_for('static', filename='img/logo.svg') }}" class="h-8" alt="Logo"/>
                        <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Controle de voo - Fuzzy PD</span>
                    </a>
                </div>
            </nav>

            <!-- Content -->
            <div class="flex flex-col w-full h-full">
                <div class="flex w-full h-full">
                    <div class="flex w-4/12 h-full p-4 space-x-4 border border-gray-300">
                        {% include 'controller.html' %}
                    </div>
                    <div class="flex w-4/12 h-full p-4 border border-gray-300">
                        {% include 'base_rules.html' %}
                    </div>
                    <div class="flex w-4/12 h-full p-4 border border-gray-300">
                        {% include 'result.html' %}
                    </div>
                </div>
                <div class="flex w-full h-full p-4 gap-x-8 border border-gray-300">
                    {% include 'fuzzy.html' %}
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/flowbite.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/toastify.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/base/notify.js') }}"></script>

        {% block extra_scripts %}{% endblock %}
    </body>
</html>
